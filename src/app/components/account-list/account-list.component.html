<p-table [value]="accountList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 5%;">Codigo</th>
            <th style="width: 20%;">Nombre</th>
            <th style="width: 20%;">Apellido</th>
            <th style="width: 10%;">Edad</th>
            <th style="width: 15%;">Fecha</th>
            <th style="width: 15%;">Fecha de creaci√≥n</th>
            <th style="width: 20%;">Correo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowdata>
        <tr>
            <td>{{ rowdata.codeAccount }}</td>
            <td>{{ rowdata.name }}</td>
            <td>{{ rowdata.lastName }}</td>
            <td>{{ rowdata.age }}</td>
            <td>{{ rowdata.dateTransaction  | date :'yyyy-MM-dd'}}</td>
            <td>{{ dateProcess  | date :'yyyy-MM-dd'}}</td>
            <td>{{ rowdata.email }}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7" class="text-center">No existen datos</td>
        </tr>
    </ng-template>
</p-table>
