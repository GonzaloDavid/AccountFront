<div class="grid">
    <div class="col-4">

    </div>
    <div class="col-4">
        <h3>Carga Masiva de cuentas</h3>
    </div>
    <div class="col-4">

    </div>
</div>

<br>
<p-tabView>
    <p-tabPanel header="Carga de archivo">
        <ng-container *ngIf="isNew">
            <p-fileUpload mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="loadfile[]"
            url="https://www.primefaces.org/cdn/api/upload.php" accept=".txt" (onUpload)="onUpload($event)" />
        </ng-container>
        <ng-container *ngIf="!isNew">
            <div class="grid" >
                <div class="col-6">
                    <label>CÃ³digo:</label>
                </div>
                <div class="col-6">
                    {{loadfileSaved.seqLoadFile}}
                </div>
            </div>
            <div class="grid" >
                <div class="col-6">
                    <label>Nombre archivo:</label>
                </div>
                <div class="col-6">
                    {{loadfileSaved.nameLoadFile}}
                </div>
            </div>
            <div class="grid" >
                <div class="col-6">
                    <label>Fecha procesamiento:</label>
                </div>
                <div class="col-6">
                    {{loadfileSaved.dateCreate | date :'yyyy-MM-dd'}}
                </div>
            </div>
            <div class="grid" >
                <div class="col-6">
                    <label>Estado:</label>
                </div>
                <div class="col-6">
                    {{loadfileSaved.status}}
                </div>
            </div>
        </ng-container>

    </p-tabPanel>
    <p-tabPanel header="Monitoreo">
        <app-tracking-file [trackingList]="responseLoadFile.resultFile.errorList"></app-tracking-file>
    </p-tabPanel>
    <ng-container>
        <p-tabPanel header="Cuentas creadas">
            <app-account-list [accountList]="responseLoadFile.resultFile.sucessfulList"></app-account-list>
        </p-tabPanel>
    </ng-container>

</p-tabView>
